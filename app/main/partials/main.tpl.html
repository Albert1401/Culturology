<div ng-controller="mainController as vm" class="main-map">
    <ul class="left-list">
        <li ng-click="vm.selectAge(age)" ng-repeat="age in vm.ages" ng-class="{active: vm.selectedAge === age}">
            <a>{{::age.name}}</a>
        </li>
    </ul>
    <div class="map">
        <leaflet id="spb" center="vm.center" width="100%" height="100%">
        </leaflet>
    </div>
</div>
